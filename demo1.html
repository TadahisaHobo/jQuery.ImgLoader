<!doctype html>
<html class="no-js" lang="ja">
<head>

<title></title>
<link rel="stylesheet" href="style.css">

<body>
<h1>$.ImgLoader</h1>

	<div><input type="submit" value="GO"></div>
</form>
<div id="imgs"></div>
